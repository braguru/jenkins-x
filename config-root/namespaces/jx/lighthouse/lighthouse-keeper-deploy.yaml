# Source: lighthouse/templates/keeper-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lighthouse-keeper
  labels:
    chart: "lighthouse-1.25.0"
    app: lighthouse-keeper
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'lighthouse'
    meta.helm.sh/release-namespace: 'jx'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: lighthouse-keeper
  template:
    metadata:
      annotations:
        ad.datadoghq.com/keeper.logs: '[{"source":"lighthouse","service":"keeper"}]'
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
        jenkins-x.io/hash: '397285913e99dd1d1c1af601ac7d9b618c63d884e82d51d2f243435533fd1be5'
      labels:
        app: lighthouse-keeper
    spec:
      serviceAccountName: lighthouse-keeper
      terminationGracePeriodSeconds: 30
      containers:
      - name: lighthouse-keeper
        image: ghcr.io/jenkins-x/lighthouse-keeper:1.25.0
        imagePullPolicy: IfNotPresent
        args:
        - "--namespace=jx"
        ports:
        - name: http
          containerPort: 8888
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: http
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        env:
        - name: "GIT_KIND"
          value: "github"
        - name: "GIT_SERVER"
          value: "https://github.com"
        - name: "GIT_USER"
          value: braguru
        - name: "GIT_TOKEN"
          valueFrom:
            secretKeyRef:
              name: lighthouse-oauth-token
              key: oauth
        - name: "JX_LOG_FORMAT"
          value: "json"
        - name: LOG_LEVEL
          value: "info"
        - name: "LOGRUS_FORMAT"
          value: "json"
        - name: LOGRUS_SERVICE
          value: "lighthouse"
        - name: LOGRUS_SERVICE_VERSION
          value: "1.25.0"
        - name: LOGRUS_STACK_SKIP
          value: ""
        - name: "LIGHTHOUSE_KEEPER_STATUS_CONTEXT_LABEL"
          value: "Lighthouse Merge Status"
        - name: LIGHTHOUSE_VERSIONSTREAM_JENKINS_X_JX3_PIPELINE_CATALOG
          value: "1e62fcd933656dfb1bea0685f5e04cfd4e6df22c"
        envFrom:
        - secretRef:
            name: jx-boot-job-env-vars
            optional: true
        securityContext: {}
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
      volumes:
